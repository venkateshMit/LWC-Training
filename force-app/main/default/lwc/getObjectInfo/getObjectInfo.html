<template>
    <lightning-card title="Get OBject Details using getObjectInfo Adapter" icon-name="standard:Account">
        <div class="slds-p-around_medium">
            {defaultRecordTypeId}
        </div>"

    </lightning-card>
    <lightning-card title="Using Wire as a Property" icon-name="standard:Account">
        <div class="slds-p-around_medium">
            <template if:true={objectInfoDetails.data}>
                <div class="slds-p-around_medium">
                    Object API Name =  {objectInfoDetails.data.apiName}
                </div>
                
                <div class="slds-p-around_medium">
                    defaultRecordTypeId =  {objectInfoDetails.data.defaultRecordTypeId}
                </div>
                
            </template>
           
        </div>

    </lightning-card>
</template>
