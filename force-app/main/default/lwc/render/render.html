<template>
    
    <lightning-card title="Rendering Multiple Template" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_meduim slds-m-bottom_medium">Choose your option</h2>
            <lightning-button variant="destructive"
                              label="SignUp"
                              title="SignUp"
                              onclick={handleClick}
                              class="slds-m-left_x-small">

            </lightning-button>
            <lightning-button variant="success"
                            label="SignIn"
                            title="SignIn"
                            onclick={handleClick}
                            class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
