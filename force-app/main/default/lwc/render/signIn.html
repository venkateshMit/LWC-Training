<template>
    
    <lightning-card title="SignIn Template" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_meduim slds-m-bottom_medium">SignIn</h2>
            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button variant="destructive"
                              label="back"
                              title="Back"
                              onclick={handleClick}
                              class="slds-m-left_x-small">

            </lightning-button>
            <lightning-button variant="success"
                            label="SignIn"
                            title="SignIn"
                            onclick={submitHandler}
                            class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
